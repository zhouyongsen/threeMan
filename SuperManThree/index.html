<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background: url(img/background.jpg) no-repeat ;
			}
			.oimg{
				width: 14px;
				opacity: 0.8;
				position: absolute;
				top: 0px;
				left: 0px;				
			}
		</style>
		<script>
			window.onload = function(){
				var arr = ["snowflake1.png","snowflake2.png","snowflake3.png","snowflake4.png","snowflake5.png","snowflake6.png","snowflake7.png","snowflake8.png","snowflake9.png","snowflake10.png","snowflake11.png","snowflake12.png","snowflake13.png","snowflake14.png","snowflake15.png","snowflake16.png","snowflake17.png","snowflake18.png","snowflake19.png"];
				setInterval(function(){
					//创建img标签
					var imgs = document.createElement("img");
					imgs.className = "oimg";
					//随机一个0-18的正整数
					var num = Math.floor(Math.random()*19);
					imgs.setAttribute("src","img/"+arr[num]);
					imgs.style.top = 0+"px";
					//随机位置
					imgs.style.left = parseInt(Math.random()*1300)+50+"px";
					document.body.appendChild(imgs);
					//随机速度
					var speed = parseInt(Math.random()*50+30);
					move(imgs,speed);
				},500)
				//封装一个向下的匀速运动
				function move(obj,speed){
					var timer = setInterval(function(){
						//初始位置
						var startTop = obj.offsetTop;
						startTop+=1;
						obj.style.top = startTop+"px";
						//清除定时器，同时删除节点
						if(startTop>=550){
							clearInterval(timer);
							setTimeout(function(){
								document.body.removeChild(obj);
							},500)
						}
					},speed)
				}
			}
		</script>
